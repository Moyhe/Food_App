<h1>Orders</h1>
<table class="table " >
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
   <ng-container  *ngFor="let order of orders$ | async" >
    <tr *ngIf="order.shipping">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date}}</td>
      <td>
        <a href="#">View</a>
      </td>
    </tr>
   </ng-container>
  </tbody>
</table>
